<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .shield-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .url-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .check-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .result.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result.safe {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result.phishing {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result.suspicious {
            background: linear-gradient(135deg, #f09819 0%, #edde5d 100%);
            color: #333;
        }

        .result-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-details {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .example-url {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .example-url:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .url-input-wrapper {
                flex-direction: column;
            }
            .check-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shield-icon">üõ°Ô∏è</div>
            <h1>Phishing Detection System</h1>
            <p class="subtitle">Protect yourself from malicious websites</p>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter URL to Check:</label>
            <div class="url-input-wrapper">
                <input 
                    type="text" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="https://example.com"
                >
                <button class="check-btn" onclick="checkURL()">
                    üîç Check URL
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing URL...</p>
        </div>

        <div class="result" id="result">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            
            <div class="result-details">
                <div class="detail-row">
                    <span class="detail-label">Confidence:</span>
                    <span id="confidence"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phishing Probability:</span>
                    <span id="phishingProb"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Legitimate Probability:</span>
                    <span id="legitimateProb"></span>
                </div>
            </div>
        </div>

        <div class="examples">
            <h3>Try These Examples:</h3>
            <span class="example-url" onclick="tryExample('https://www.google.com')">Google.com</span>
            <span class="example-url" onclick="tryExample('https://www.facebook.com')">Facebook.com</span>
            <span class="example-url" onclick="tryExample('http://paypal-secure.tk')">Suspicious URL</span>
        </div>

        <div class="footer">
            <p>üîí Powered by Machine Learning</p>
        </div>
    </div>

    <script>
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkURL();
            }
        });

        function tryExample(url) {
            document.getElementById('urlInput').value = url;
            checkURL();
        }

        async function checkURL() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.remove('active');
            document.querySelector('.check-btn').disabled = true;

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.querySelector('.check-btn').disabled = false;
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('safe', 'phishing', 'suspicious');

            if (data.label === 'SAFE') {
                resultDiv.classList.add('safe');
                document.getElementById('resultIcon').textContent = '‚úÖ';
                document.getElementById('resultTitle').textContent = 'Safe Website';
            } else if (data.label === 'SUSPICIOUS') {
                resultDiv.classList.add('suspicious');
                document.getElementById('resultIcon').textContent = '‚ö†Ô∏è';
                document.getElementById('resultTitle').textContent = 'Suspicious';
            } else {
                resultDiv.classList.add('phishing');
                document.getElementById('resultIcon').textContent = 'üö®';
                document.getElementById('resultTitle').textContent = 'Phishing Detected!';
            }

            document.getElementById('resultMessage').textContent = data.message;
            document.getElementById('confidence').textContent = data.confidence + '%';
            
            if (data.details) {
                document.getElementById('phishingProb').textContent = data.details.phishing_probability + '%';
                document.getElementById('legitimateProb').textContent = data.details.legitimate_probability + '%';
            }

            resultDiv.classList.add('active');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
